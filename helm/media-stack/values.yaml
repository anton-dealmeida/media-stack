service:
  type: ClusterIP

ingress:
  enabled: true
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: qbittorrent.local
      paths:
        - path: /
          pathType: ImplementationSpecific
          servicePort: 8080
    - host: radarr.local
      paths:
        - path: /
          pathType: ImplementationSpecific
          servicePort: 7878
    - host: sonarr.local
      paths:
        - path: /
          pathType: ImplementationSpecific
