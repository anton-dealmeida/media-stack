# Default values for media-stack.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

# Specify if media stack is deployed as a single pod with all application containers
# or as individual pods for each application container
# Make it true only if storage provider supports ReadWriteMany accesss mode for PVs.
multiPodDeployment: false # true

podAnnotations: {}
podLabels: {}

podSecurityContext: {}
  # fsGroup: 2000

imagePullSecrets: []

nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Automatically mount a ServiceAccount's API credentials?
  automount: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

# Additional volumes on the output Deployment definition.
volumes: []
# - name: foo
#   secret:
#     secretName: mysecret
#     optional: false

storageClassName: {}

nodeSelector: {}

tolerations: []

affinity: {}

common:
  torrentVolume:
    name: torrent-downloads
    size: 10G

qbittorrent:
  image:
    repository: lscr.io/linuxserver/qbittorrent
    tag: "4.6.4"
    pullPolicy: IfNotPresent

  securityContext: {}
    # capabilities:
    #   drop:
    #   - ALL
    # readOnlyRootFilesystem: true
    # runAsNonRoot: true
    # runAsUser: 1000

  ports:
    ui: 8080
    peerConnectionPort: 6881

  additionalEnvirionmentVars:
    - name: PUID
      value: "1000"
    - name: PGID
      value: "1000"
    - name: TZ
      value: "UTC"

  resources: {}
    # We usually recommend not to specify default resources and to leave this as a conscious
    # choice for the user. This also increases chances charts run on environments with little
    # resources, such as Minikube. If you do want to specify resources, uncomment the following
    # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
    # limits:
    #   cpu: 100m
    #   memory: 128Mi
    # requests:
    #   cpu: 100m
    #   memory: 128Mi

  # livenessProbe:
  #   httpGet:
  #     path: /
  #     port: http-qbt
  #   initialDelaySeconds: 90
  #   timeoutSeconds: 5
  # readinessProbe:
  #   httpGet:
  #     path: /
  #     port: http-qbt
  #   initialDelaySeconds: 90
  #   timeoutSeconds: 5

  # Additional volumeMounts on the output Deployment definition.
  volumes:
    - name: qbittorrent-config
      mountPath: "/config"
      size: 50M
      accessMode: ReadWriteOnce

